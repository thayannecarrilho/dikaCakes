<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delícias da Dika Cakes</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon-cake.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div>
                <img class="logo" src="./img/logo.png" alt="Delícias da DikaCakes">
        </nav>
    </header>  
    <div class="choco">
        <img src="./img/choco.png">                              
    </div>   
    <div class="choco-resp">
        <img src="./img/choco.responsive.png">
    </div> 
    <div class="container-form">
        <h1>Encomende Aqui!</h1>
        <form>
            <div class="cake-container">
                <h3>Dados Pessoais</h3>
                <label for="name">Nome:</label>
                <input type="text" name="name" class="name">
                <div class="row">
                    <label for="contato">Telefone:</label>
                    <input type="number" class="number" name="contato" placeholder="(DDD) XXXXX-XXXX">
                    <label for="email">E-mail:</label>
                    <input type="email" class="email" name="email">
                </div>
            </div>
            <div class="cake-container">
                <h3>Escolha 1 ou 2 recheios</h3>
                <label for="recheio1">Recheio 1:</label>
                <select name="recheio1" id="recheio">
                    <option value=" "> </option>
                    <option value="Amendoim">Amendoim</option>
                    <option value="Castanha">Castanha</option>                    
                    <option value="Chocolate">Chocolate</option>
                    <option value="Côco">Côco</option>
                    <option value="Creme Belga">Creme Belga</option>
                    <option value="Cupuaçu">Cupuaçu</option>
                    <option value="Doce de Leite">Doce de Leite</option>                
                    <option value="Leite Ninho">Leite Ninho</option>
                    <option value="Maracujá">Maracujá</option>
                    <option value="Oreo">Oreo</option>
                    <option value="Sonho de Valsa">Sonho de Valsa</option>             
                </select>
                <label for="recheio2">Recheio 2:</label>
                <select name="recheio2" id="recheio">
                    <option value=" "> </option>
                    <option value="Amendoim">Amendoim</option>
                    <option value="Castanha">Castanha</option>                    
                    <option value="Chocolate">Chocolate</option>
                    <option value="Côco">Côco</option>
                    <option value="Creme Belga">Creme Belga</option>
                    <option value="Cupuaçu">Cupuaçu</option>
                    <option value="Doce de Leite">Doce de Leite</option>                
                    <option value="Leite Ninho">Leite Ninho</option>
                    <option value="Maracujá">Maracujá</option>
                    <option value="Oreo">Oreo</option>
                    <option value="Sonho de Valsa">Sonho de Valsa</option>             
                </select>
            </div>
            <div class="cake-container">
                <h3>Escolha o tamanho</h3>
                <div class="size-container">
                    <div class="andar-container">
                        <input type="radio" value="1andar">
                        <label for="1andar">1 andar</label>
                        <select name="1andar" id="andar">
                            <option value=" "> </option>
                            <option value="15cm">15cm</option>
                            <option value="20cm">20cm</option>
                            <option value="25cm">25cm</option>
                            <option value="30cm">30cm</option>
                        </select>
                    </div>
                    <div class="andar-container">
                        <input type="radio" value="2andares">
                        <label for="2andares">2 andares</label>
                        <select name="2andares" id="andar">
                            <option value=" "> </option>
                            <option value="12x20cm">12x20cm</option>
                            <option value="15x25cm">15x25cm</option>
                            <option value="20x30cm">20x30cm</option>
                        </select>                            
                    </div>  
                    <div class="andar-container">
                        <input type="radio" value="3andares">
                        <label for="3andares">3 andares</label>
                        <select name="3andares" id="andar">
                            <option value=" "> </option>
                            <option value="15x20x30cm">15x20x30cm</option>
                        </select>                            
                    </div>             
                </div> 
                <div class="cake-container">
                    <h3>Dê sugestões de temas</h3>
                    <input type="text" placeholder="Escreva o tema desejado" class="sug">
                    <label for="img">Envie inspirações:</label>
                    <input type="file" name="img" class="sug-img">
                </div>  
                <div class="cake-container">
                    <h3>Dados Entrega</h3>
                    <label for="data">Data:</label>
                    <input type="date" name="data" class="data">
                    <label for="hora">Hora:</label>
                    <input type="time" name="hora" class="hora">
                    <div class="row">
                        <input type="text" placeholder="Logradouro" class="endereco">
                        <label for="number">Nº:</label>
                        <input type="text" name="number" class="n">
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" class="cep">
                    </div>
                </div>
                <div class="cake-container">
                    <h3>Observações</h3>
                    <textarea name="obs" id="obs" placeholder="Escreva aqui observações adicionais"></textarea>
                </div>
                <button>Pagar</button>
            </div>   
            <footer>   
                <p id="copyright">&copy;2023 Delícias da DicaCakes</p>
            </footer>  
        </form>
    </div>
</body>
</html>
